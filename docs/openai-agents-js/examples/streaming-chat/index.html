<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Agents - Streaming Chat Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-container {
        width: 90%;
        max-width: 800px;
        height: 80vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: #007bff;
        color: white;
      }

      .message.assistant .message-content {
        background: white;
        color: #333;
        border: 1px solid #e9ecef;
      }

      .message.assistant.streaming .message-content {
        border-left: 3px solid #4facfe;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .chat-input {
        padding: 20px;
        background: white;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 10px;
      }

      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s;
      }

      .chat-input input:focus {
        border-color: #4facfe;
      }

      .chat-input button {
        padding: 12px 24px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .chat-input button:hover {
        transform: translateY(-2px);
      }

      .chat-input button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .api-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 600;
      }

      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #666;
        font-style: italic;
        font-size: 12px;
      }

      .typing-dots {
        display: flex;
        gap: 2px;
      }

      .typing-dots span {
        width: 4px;
        height: 4px;
        background: #666;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
      .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="api-indicator">Responses API</div>
        <h1>ðŸ¤– OpenAI Agents Streaming Chat</h1>
        <p>Experience real-time streaming with the Responses API</p>
      </div>
      
      <div class="chat-messages" id="messages">
        <div class="message assistant">
          <div class="message-content">
            ðŸ‘‹ Hello! I'm powered by OpenAI's Responses API with streaming enabled. Ask me anything and watch my response appear in real-time!
          </div>
        </div>
      </div>
      
      <div class="chat-input">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your message here..." 
          maxlength="500"
        />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
